<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
</head>
<body>
    <form action="employeeInfo" method="post">
        <label for="empNumber">Employee Number:</label>
        <input type="text" id="empNumber" name="empNumber"><br><br>
        
        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName"><br><br>
        
        <label for="designation">Designation:</label>
        <input type="text" id="designation" name="designation"><br><br>
        
        <label for="qualifications">Qualifications:</label>
        <input type="text" id="qualifications" name="qualifications"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
